<div class="container">
  <h2>Signup for our newsletter and always be up-to-date!</h2>
  <form ng-submit="signupCtrl.saveUserData()" name="signupForm" class="row" novalidate>
    <div class="col-md-6">
      <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" class="form-control" ng-model="signupCtrl.user.firstName" id="firstName" name="firstName" minlength="3" required>
        <span ng-if="(signupForm.firstName.$error.minlength || signupForm.firstName.$error.required) && signupForm.firstName.$touched">Please enter your first name (min 3 characters)</span><!---->
      </div>
      <div class="form-group">
        <label for="lastName">Last name:</label>
        <input type="text" class="form-control" ng-model="signupCtrl.user.lastName" id="lastName" name="lastName" minlength="3" required>
        <span ng-if="(signupForm.lastName.$error.minlength || signupForm.lastName.$error.required) && signupForm.lastName.$touched">Please enter your last name (min 3 characters)</span><!---->
      </div>
      <div class="form-group">
        <label for="emails">Email address:</label>
        <input type="email" class="form-control" ng-model="signupCtrl.user.email" id="emails" name="emails" required>
        <span ng-if="signupForm.emails.$invalid && signupForm.emails.$touched">Please enter valid e-mail</span>
      </div>
      <div class="form-group">
        <label for="phone">Phone number:</label>
        <input type="text" class="form-control" ng-model="signupCtrl.user.phoneNumber" id="phone" name="phone" placeholder="###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})" required>
        <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">Please enter phone number in format ###-###-####</span>
      </div>
      <div class="form-group row">
        <label for="favDish" class="col-md-12">
          <h4>What is your favourite dish? (specify its short name)</h4>
        </label>
        <div class="col-md-6">
          <input type="text" class="form-control" ng-model="signupCtrl.user.favDishShortCode" id="favDish" name="favDish" required ng-blur="signupCtrl.checkMenuItemExists()">
          <span ng-if="signupForm.favDish.$touched && signupCtrl.favDishNotFound">No such menu number exists</span>
        </div>
      </div>
      <button type="submit" class="btn btn-default" ng-disabled="signupForm.$invalid || signupCtrl.favDishNotFound || signupCtrl.dataSaved">Submit</button>
      <div ng-if="signupCtrl.dataSaved">Your information has been saved.</div>
    </div>
  </form>
</div>
