<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Shopping List :: Cousera Single Page Application Course. Module 1 Solution</title>
  </head>
  <body ng-app="ShoppingListCheckOff">
    <div class="col-md-6 buy-list" ng-controller="ToBuyShoppingController as toBuy">
      <h2 class="text-center">To Buy</h2>
      <div class="alert alert-info text-center" ng-if="toBuy.list.length === 0">Everything is bought!</div>
      <div class="col-md-12 list-item" ng-repeat="item in toBuy.list">
        Buy {{item.quantity}} {{item.name}}
        <div class="btn bought-btn" ng-click="toBuy.buyItem($index)">Bought</div>
      </div>
    </div>
    <div class="col-md-6 bought-list" ng-controller="AlreadyBoughtShoppingController as alreadyBought">
      <h2 class="text-center">Already Bought</h2>
      <div class="alert alert-info text-center" ng-if="alreadyBought.list.length === 0">Nothing bought yet</div>
      <div class="col-md-12 list-item" ng-repeat="item in alreadyBought.list">
        Bought {{item.quantity}} {{item.name}}
      </div>
    </div>

    <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
