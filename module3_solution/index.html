<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Menu item descriptions search :: Cousera Single Page Application Course. Module 3 Solution</title>
  </head>
  <body ng-app="NarrowItDownApp">
    <div class="col-md-12" ng-controller="NarrowItDownController as ctrl">
      <h2>Menu item descriptions search</h2>
      <div class="form-group">
        <input type="text" placeholder="What are you looking for?" class="form-control" ng-model="ctrl.searchTerm">
      </div>
      <div class="form-group">
        <button class="btn" ng-click=ctrl.search()>Narrow It Down For Me!</button>
      </div>
      <div class="alert alert-info text-center" ng-if="ctrl.found.length === 0 || ctrl.lastSearchTerm === ''">Nothing found</div>
      <div found-items class="found-items" found="ctrl.found" on-remove="ctrl.removeItem(index)">
      </div>
    </div>


    <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
